<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSTU Transportation Services</title>
    <style>
      /* Hero Section Styles */
      .hero-section {
        background: linear-gradient(to right, #1c3b5a, #4c87b9);
        color: white;
        padding: 25px 0;
        text-align: center;
        width: 100%;
      }

      .hero-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .hero-subtitle {
        font-size: 16px;
        margin: 0;
      }

      .container {
        width: 85%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Footer Styling */
      .footer {
        border-top: 2px solid #f72020;
        padding: 30px 0;
        background-color: #133267;
        color: white;
      }

      .footer h5 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: white;
      }

      .footer p,
      .footer a {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #f8f9fa;
        text-decoration: underline;
      }

      .list-unstyled {
        list-style: none;
        padding-left: 0;
      }

      .text-decoration-none {
        text-decoration: none;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      .col-md-4 {
        flex: 0 0 33.33%;
        max-width: 33.33%;
        padding: 0 15px;
      }

      .text-center {
        text-align: center;
      }

      .mt-4 {
        margin-top: 1.5rem;
      }

      .py-4 {
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .col-md-4 {
          flex: 0 0 100%;
          max-width: 100%;
          margin-bottom: 1.5rem;
        }

        .row {
          display: block;
        }
      }
    </style>
    <!-- Link to external CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <div class="hero-title">
          <i class="fas fa-bus"></i> NSTU Transportation Services
        </div>
        <p class="hero-subtitle">
          Providing safe, reliable, and efficient transportation services for
          our university community
        </p>
      </div>
    </div>
    <div class="triangle-pattern"></div>

    <!-- Sign in Form -->
    <section class="sign-in">
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure>
              <img src="{{ url_for('static', filename='Images/login.jpg') }}" />
            </figure>
            <a href="{{ url_for('auth.signup') }}" class="signup-image-link"
              >Create an account</a
            >
          </div>

          <div class="signin-form">
            <h2 class="form-title">Log In</h2>
            <form method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="email"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                  class="agree-term"
                />
                <label for="remember-me" class="label-agree-term"
                  ><span><span></span></span>Remember me</label
                >
              </div>
              <div class="form-group form-button">
                <input
                  type="submit"
                  name="signin"
                  id="signin"
                  class="form-submit"
                  value="Log in"
                />
              </div>
            </form>
            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-facebook"></i
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-twitter"></i
                  ></a>
                </li>
                <li>
                  <a href="#"
                    ><i class="display-flex-center zmdi zmdi-google"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
