<link rel="stylesheet" href="{{url_for('static', filename='signup.css')}}" />

<!-- Sign up form -->

<!-- Hero Section -->
<!-- Hero Section -->
<div class="hero-section">
  <div class="container">
    <div class="hero-title">
      <i class="fas fa-bus"></i> NSTU Transportation Services
    </div>
    <p class="hero-subtitle">
      Providing safe, reliable, and efficient transportation services for our
      university community
    </p>
  </div>
</div>
<div class="triangle-pattern"></div>

<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form method="POST" class="register-form" id="register-form">
          <div class="form-group">
            <label for="username"
              ><i class="zmdi zmdi-account material-icons-name"></i
            ></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Your Name"
              value="{{ request.form.username }}"
            />
          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              value="{{ request.form.email }}"
            />
          </div>
          <div class="form-group">
            <label for="password1"><i class="zmdi zmdi-lock"></i></label>
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="password2"
              ><i class="zmdi zmdi-lock-outline"></i
            ></label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Repeat your password"
            />
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              name="agree-term"
              id="agree-term"
              class="agree-term"
            />
            <label for="agree-term" class="label-agree-term"
              ><span><span></span></span>I agree all statements in
              <a href="#" class="term-service">Terms of service</a></label
            >
          </div>
          <div class="form-group form-button">
            <input
              type="submit"
              name="signup"
              id="signup"
              class="form-submit"
              value="Register"
            />
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure>
          <img
            class="banner-photo"
            src="{{ url_for('static', filename='Images/up.jpg') }}"
            alt="SignUp Image"
          />
        </figure>
        <a href="{{ url_for('auth.login') }}" class="signup-image-link"
          >I am already a member</a
        >
      </div>
    </div>
  </div>
</section>
