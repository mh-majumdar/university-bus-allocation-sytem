{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='poll.css') }}" />

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary mb-1">Bus Complaint Form</h2>
          </div>

          <!-- Flash Messages -->
          {% with messages = get_flashed_messages(with_categories=True) %} {% if
          messages %}
          <div class="alert alert-dismissible fade show">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <!-- Form -->
          <form action="{{ url_for('views.complain') }}" method="POST">
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-user text-primary"></i>
                </span>
                <input
                  type="text"
                  class="form-control bg-light border-0"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-building text-primary"></i>
                </span>
                <input
                  type="text"
                  class="form-control bg-light border-0"
                  name="department"
                  placeholder="Department"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-calendar-alt text-primary"></i>
                </span>
                <input
                  type="text"
                  class="form-control bg-light border-0"
                  name="session"
                  placeholder="Session"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-bus text-primary"></i>
                </span>
                <select
                  class="form-select bg-light border-0"
                  name="bus_category"
                  required
                >
                  <option value="" selected disabled>
                    Select Bus Category
                  </option>
                  <option value="BRTC">BRTC</option>
                  <option value="Campus Bus">Campus Bus</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <span
                  class="input-group-text bg-light border-0 align-items-start pt-2"
                >
                  <i class="fas fa-comment-alt text-primary"></i>
                </span>
                <textarea
                  class="form-control bg-light border-0"
                  name="message"
                  placeholder="Your Message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary px-5 py-2 rounded-pill"
              >
                <i class="fas fa-paper-plane me-2"></i> SEND
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
